<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app" v-cloak>
        <div v-on:scroll="handler">
            コンテンツ
        </div>

        <button v-on:click="handleClick">クリック</button>
        <button v-on:click="count++">インクリメント</button>
        <p>{{count}}</p>

        <img src="https://pbs.twimg.com/media/EgQEIo9VAAEImU8?format=jpg" v-on:click="show=true" v-bind:class="{hide: !show}">
        <p ref="hello">Hello</p>
        <span v-for="item in text">{{ item }}</span>
        <span v-for="v in 15"> {{v}},</span>
        <!-- このフォームの入力値を新しいモンスターの名前に使う -->
        名前  <input v-model="name"><br>
        HP   <input v-model="hp"><br>
        <button v-on:click="doAdd">モンスター追加</button>
        <ul>
            <li v-for="(item, index) in list" v-bind:key="item.id">
                ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
                <span v-if="item.hp < 50">瀕死！</span>
                <button v-on:click="doAttack(index)">攻撃する</button>
                <button v-on:click="doRemove(index)">モンスターを削除</button>
            </li>
        </ul>
        <a v-bind:href="url" v-pre>Hello {{message}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
